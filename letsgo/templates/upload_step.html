{% extends 'base.html' %}
{% load static %}

{% block body%}

<div class="container border py-4 my-4 w-75">
    <div class="badge bg-secondary text-wrap" style="width: 6rem;">
        <h5>Step {{stepsnext}}</h5>
    </div>
    <form action="{% url 'upload_step' video.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" name="desc" id="desc" style="height: 200px;" required></textarea>
        </div>

        <div class="form-group files">
            <label>Video</label>
            <input type="file" name="fileName" class="form-control" id="filename" accept="video/*" required>
        </div>


        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i></button>
    </form>
    <br>
    <a href="{% url 'watch_video' video.id %}"><button class="btn btn-outline-success"><i class="bi bi-tv"></i></button></a>
</div>

{% endblock %}
